<!DOCTYPE html>
<html>
	<head>
		<!-- CSS -->
		<link rel='stylesheet' href='../../css/roboto-condensed-min.css'>
		<link rel='stylesheet' href='../../css/font-awesome.min.css'>
		<link rel='stylesheet' href='../../css/plugin-standard.css'>
		<link rel='stylesheet' href='css/files.css'>
	</head>
	<body>
		<!-- Frame -->
		<div class='frame'>
			<!-- Header -->
			<div class='header'>
				<div class='title'>Files</div>
				<div class='capsule'>
					<div class='pod' id='host-count'></div>
					<div class='pod' id='price'></div>
				</div>
			</div>

			<!-- File Browser -->
			<div class='box' id='file-browser'>
				<div class='row'>
					<span id='cwd'>
					</span>
					<span class='controls'>
						<div class='button' id='new'>
							<i class='fa fa-plus'></i>
							New
						</div>
						<ul class='dropdown hidden'>
							<li class='button'>
								<span class='fa-stack'>
									<i class='fa fa-folder-o fa-stack-2x'></i>
									<i class='fa fa-plus fa-stack-1x'></i>
								</span>
								Folder
							</li>
							<hr>
							<li class='button'>
								<span class='fa-stack'>
									<i class='fa fa-file-o fa-stack-2x'></i>
									<i class='fa fa-arrow-up fa-stack-1x'></i>
								</span>
								File Upload
							</li>
							<li class='button'>
								<span class='fa-stack'>
									<i class='fa fa-folder-o fa-stack-2x'></i>
									<i class='fa fa-arrow-up fa-stack-1x'></i>
								</span>
								Folder Upload
							</li>
							<hr>
							<li class='button'>
								<i class='fa fa-file-text-o fa-2x'></i>
								.Sia File
							</li>
							<li class='button'>
								<i class='fa fa-clipboard fa-2x'></i>
								ASCII File
							</li>
							<div class='hidden' id='paste-ascii'>
								<input placeholder='Paste your .sia ASCII'></input>
								<div class='button hidden'>
									<i class='fa fa-check fa-2x'></i>
									Add ASCII File
								</div>
							</div>
						</ul>
						<input type='search' id='search-bar' placeholder='Search files'></input>
					</span>
				</div>

				<!-- File list for current folder -->
				<div class='entity label'>
					<div class='graphic'>
						<i class='fa'></i>
					</div>
					<div class='name'>Name</div>
					<div class='size'>Size</div>
					<div class='time'>Time</div>
					<div id='buttons-label'>Controls</div>
				</div>
				<div id='file-list'>
				</div>
			</div>
		</div>
		
		<!-- JS -->
		<script src='js/global.js'></script>
	</body>
</html>
