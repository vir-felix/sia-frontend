<!DOCTYPE html>
<html>
	<head>
		<!-- CSS -->
		<link rel='stylesheet' href='../../css/roboto-condensed-min.css'>
		<link rel='stylesheet' href='../../css/font-awesome.min.css'>
		<link rel='stylesheet' href='../../css/pure-min.css'>
		<link rel='stylesheet' href='../../css/plugin-standard.css'>
		<link rel='stylesheet' href='css/files.css'>
	</head>
	<body>
		<!-- Frame -->
		<div class='frame' id='file-library'>
			<!-- Header -->
			<div class='header'>
				<div class='title'>Files</div>
				<div class='capsule'>
					<div class='pod' id='host-count'></div>
					<div class='pod' id='price'></div>
				</div>
			</div>

			<!-- File Browser -->
			<div class='box'>
				<div class='row'>
					<div class='controls'>
						<div class='button' id='new-file'>
							<i class='fa fa-plus'></i>
							Add File
						</div>
						<div class='button' id='new-dir'>
							<i class='fa fa-folder-open'></i>
							Add Folder
						</div>
					</div>
					<div class='search'>
						<input type='search' id='search-bar' placeholder='Search files'></input>
					</div>
				</div>
				<div id='file-browser'>
				</div>
			</div>
		</div>

		<!-- New File Frame -->
		<div class='frame' id='add-file'>
			<div class='header'>
				<div class='button' id='back'>
					<i class='fa fa-chevron-left'></i>
				</div>
				<div class='title'>
					Add File
				</div>
			</div>

			<div class='pure-g step' id='step1'>
				<div class='pure-u-1-3 button' id='upload-choice'>
					<i class='fa fa-upload'></i>
					<p>Select File</p>
				</div>
				<div class='pure-u-1-3 button' id='sia-choice'>
					<i class='fa fa-file-o'></i>
					<p>.sia file</p>
				</div>
				<div class='pure-u-1-3 button' id='ascii-choice'>
					<i class='fa fa-clipboard'></i>
					<p>.sia ASCII</p>
				</div>
			</div>

			<div class='pure-g step' id='step2'>
				<div class='pure-u-1-1 hidden' id='nickname-file'>
					<p>Give it a Name</p>
					<input class='description-field' id='nickname-file-input'></input>
					<div class='file-path hidden'></div>
				</div>
				<div class='pure-u-1-1 hidden' id='sia-file'>
					<p>.sia file</p>
					<div class='file-path'></div>
				</div>
				<div class='pure-u-1-1 hidden' id='paste-ascii'>
					<p>Paste Your ASCII</p>
					<input class='description-field' id='paste-ascii-input'></input>
				</div>
			</div>

			<div class='pure-g step' id='step3'>
				<div class='pure-u-1-1 hidden button' id='upload-file'>
					<i class='fa fa-plus'></i>
					<p>Upload</p>
				</div>
				<div class='pure-u-1-1 hidden button' id='add-sia-file'>
					<i class='fa fa-plus'></i>
					<p>Import</p>
				</div>
				<div class='pure-u-1-1 hidden button' id='add-ascii-file'>
					<i class='fa fa-plus'></i>
					<p>Import</p>
				</div>
			</div>
		</div>

		<!-- New Folder Frame -->
		<div class='frame' id='add-dir'>
			<div class='header'>
				<div class='button' id='back-dir'>
					<i class='fa fa-chevron-left'></i>
				</div>
				<div class='title'>
					Add Folder
				</div>
			</div>

			<div class='pure-g step' id='stepf1'>
				<div class='pure-u-1-1 button' id='upload-dir-choice'>
					<i class='fa fa-upload'></i>
					<p>Select Folder</p>
				</div>
			</div>

			<div class='pure-g step' id='stepf2'>
				<div class='pure-u-1-1 hidden' id='nickname-dir'>
					<p>Set optional file prefix</p>
					<input class='description-field' id='nickname-dir-input'></input>
					<div class='dir-path hidden'></div>
				</div>
			</div>

			<div class='pure-g step' id='stepf3'>
				<div class='pure-u-1-1 hidden button' id='upload-dir'>
					<i class='fa fa-plus'></i>
					<p>Upload</p>
				</div>
			</div>
		</div>
		
		<!-- JS -->
		<script src='js/global.js'></script>
	</body>
</html>
