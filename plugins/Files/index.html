<!DOCTYPE html>
<html>
	<head>
		<!-- CSS -->
		<link rel='stylesheet' href='../../css/roboto-condensed-min.css'>
		<link rel='stylesheet' href='../../css/font-awesome.min.css'>
		<link rel='stylesheet' href='../../css/plugin-standard.css'>
		<link rel='stylesheet' href='css/files.css'>
	</head>
	<body>
		<!-- Frame -->
		<div class='frame' id='file-browser'>
			<!-- Header -->
			<div class='header'>
				<div class='title'>Files</div>
				<div class='capsule'>
					<div class='pod' id='host-count'></div>
					<div class='pod' id='price'></div>
				</div>
			</div>

			<!-- File Browser -->
			<div class='box'>
				<div class='row'>
					<div class='controls'>
						<div class='button' id='new'>
							<i class='fa fa-plus'></i>
							New
						</div>
						<ul class='dropdown hidden'>
							<li class='button'>
								<span class='fa-stack'>
									<i class='fa fa-folder-o fa-stack-2x'></i>
									<i class='fa fa-plus fa-stack-1x'></i>
								</span>
								Folder
							</li>
							<hr>
							<li class='button'>
								<span class='fa-stack'>
									<i class='fa fa-file-o fa-stack-2x'></i>
									<i class='fa fa-arrow-up fa-stack-1x'></i>
								</span>
								File Upload
							</li>
							<li class='button'>
								<span class='fa-stack'>
									<i class='fa fa-folder-o fa-stack-2x'></i>
									<i class='fa fa-arrow-up fa-stack-1x'></i>
								</span>
								Folder Upload
							</li>
							<hr>
							<li class='button'>
								<i class='fa fa-file-text-o fa-2x'></i>
								.Sia File
							</li>
							<li class='button'>
								<i class='fa fa-clipboard fa-2x'></i>
								ASCII File
							</li>
						</ul>
						<input type='search' id='search-bar' placeholder='Search files'></input>
					</div>
				</div>
				<div id='file-list'>
				</div>
			</div>
		</div>

		<!-- New File/Folder Frame -->
		<div class='frame hidden' id='add-file'>
			<div class='header'>
				<div class='button title' id='back'>
					<i class='fa fa-chevron-left'></i>
					ACTION
				</div>
				<div class='capsule'>
					<div class='pod' id='directory'>CURRENT_DIRECTORY</div>
				</div>
			</div>

			<div class='step' id='step1'>
				SOMETHING
			</div>

			<div class='step button' id='step2'>
				<i class='fa fa-plus'></i>
				<p>Confirm</p>
			</div>
		</div>
		
		<!-- JS -->
		<script src='js/global.js'></script>
	</body>
</html>
