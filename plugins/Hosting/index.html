<!DOCTYPE html>
<html>
	<head>
		<!-- CSS -->
		<link rel='stylesheet' href='../../css/roboto-condensed-min.css'>
		<link rel='stylesheet' href='../../css/font-awesome.min.css'>
		<link rel='stylesheet' href='../../css/pure-min.css'>
		<link rel='stylesheet' href='../../css/grids-responsive-min.css'>
		<link rel="stylesheet" href="../../css/plugin-standard.css">
		<link rel='stylesheet' href='css/hosting.css'>
	</head>
	<body>
		<!-- Frame -->
		<div class='frame'>
			<!-- Header -->
			<div class='header'>
				<div class='title'>Hosting</div>
				<div class='capsule'>
					<div class='pod' id='numcontracts'></div>
					<div class='pod' id='storage'></div>
					<div class='pod' id='revenue'></div>
					<div class='pod' id='anticipatedrevenue'></div>
				</div>
			</div>

			<!-- Popups -->
			<div class='popup' id='announce-address'>
				<div class='row'>
					<div class='title'>
						Specify Address?
					</div>
				</div>
				<input type='url' id='address-field' placeholder='Announce on this URL'>
				<div class='button confirm'>
					<i class='fa fa-check'></i>
					Announce
				</div>
				<div class='button cancel'>
					<i class='fa fa-times'></i>
					Cancel
				</div>
			</div>

			<!-- Hosting Properties -->
			<div class='box'>
				<div class='row'>
					<div class='title'>Configurations</div>
					<div class='controls'>
						<div class='button' id='announce'>
							<i class='fa fa-bullhorn'></i>
							Announce
						</div>
						<div class='button' id='reset'>
							<i class='fa fa-refresh'></i>
							Reset
						</div>
						<div class='button' id='save'>
							<i class='fa fa-save'></i>
							Save
						</div>
					</div>
				</div>
				<div id='properties'>
				</div>
			</div>
		</div>

		<!-- JS -->
		<script src='./js/global.js'></script>
	</body>
</html>
