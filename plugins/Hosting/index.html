<!DOCTYPE html>
<html>
	<head>
		<!-- CSS -->
		<link rel='stylesheet' href='../../css/roboto-condensed-min.css'>
		<link rel='stylesheet' href='../../css/font-awesome.min.css'>
		<link rel='stylesheet' href='../../css/pure-min.css'>
		<link rel='stylesheet' href='../../css/grids-responsive-min.css'>
		<link rel="stylesheet" href="../../css/plugin-standard.css">
		<link rel='stylesheet' href='css/hosting.css'>
	</head>
	<body>
		<!-- Frame -->
		<div class='frame'>
			<!-- Header -->
			<div class='header'>
				<div class='title'>Hosting</div>
				<div class='capsule'>
					<div class='pod' id='numcontracts'></div>
					<div class='pod' id='storage'></div>
					<div class='pod' id='revenue'></div>
					<div class='pod' id='upcomingrevenue'></div>
				</div>
			</div>

			<!-- Popups -->
			<div class='popup' id='address'>
				<div class='row'>
					<div class='title'>
						Specify Address?
					</div>
				</div>
				<input type='url' id='address-field' placeholder='Announce on this URL'>
				<div class='button' id='custom'>
					<i class='fa fa-check'></i>
					Use Custom Domain Name
				</div>
				<div class='button' id='default'>
					<i class='fa fa-times'></i>
					Use My IP Address
				</div>
			</div>

			<!-- Hosting Properties -->
			<div class='box'>
				<div class='row'>
					<div class='title'>Configurations</div>
					<div class='controls'>
						<div class='button' id='announce'>
							<i class='fa fa-bullhorn'></i>
							Announce
						</div>
						<div class='button' id='reset'>
							<i class='fa fa-refresh'></i>
							Reset
						</div>
						<div class='button' id='save'>
							<i class='fa fa-save'></i>
							Save
						</div>
					</div>
				</div>
				<div id='properties'>
				</div>
			</div>
		</div>

		<!-- JS -->
		<script>
			// Library for communicating with Sia-UI
			const IPCRenderer = require('electron').ipcRenderer;
			// Jquery
			const $ = require('jquery');
			// Siad wrapper/manager
			const Daemon = require('../../js/daemonManager.js')

			// Host settings manager
			var Host = require('./js/host.js')
			// Slight modification to Daemon object for standard error handling
			Daemon.apiCall = function(callObj, callback) {
				Daemon.call(callObj, function(err, result) {
					if (err) {
						console.error(callObj, err);
						Lifecycle.notify(err, 'error');
					} else {
						callback(result);
					}
				});
			}
			// Lifecycle manager
			var Lifecycle = require('./js/lifecycle.js');

			// Expose start and stop methods to global namespace so they're
			// automatically called by the general UI
			var start = Lifecycle.update;
			var stop = Lifecycle.stop;
		</script>
		<script src='./js/buttons.js'></script>
	</body>
</html>
