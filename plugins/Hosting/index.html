<!DOCTYPE html>
<html>
	<head>
		<!-- CSS -->
		<link rel='stylesheet' href='../../css/roboto-condensed-min.css'>
		<link rel='stylesheet' href='../../css/font-awesome.min.css'>
		<link rel='stylesheet' href='../../css/pure-min.css'>
		<link rel='stylesheet' href='../../css/grids-responsive-min.css'>
		<link rel="stylesheet" href="../../css/plugin-standard.css">
		<link rel='stylesheet' href='css/hosting.css'>

		<!-- Hosting Configuration Property blueprint -->
		<div class='property hidden pure-g' id='propertybp'>
			<div class='pure-u-2-3'>
				<div class='name'>PROPERTY NAME</div>
			</div>
			<div class='pure-u-1-3'>
				<div class='value' contentEditable='true'>PROPERTY VALUE</div>
			</div>
		</div>
	</head>
	<body>
		<!-- Frame -->
		<div class='frame'>
			<!-- Header -->
			<div class='header'>
				<div class='title'>Hosting</div>
				<div class='capsule'>
					<div class='pod' id='contracts'></div>
					<div class='pod' id='storage'></div>
					<div class='pod' id='potentialprofit'></div>
					<div class='pod' id='profit'></div>
				</div>
			</div>

			<!-- Popups -->
			<div class='popup' id='address'>
				<div class='row'>
					<div class='title'>
						Specify Address?
					</div>
				</div>
				<input type='url' id='address-field' placeholder='Announce on this URL'>
				<div class='button' id='custom'>
					<i class='fa fa-check'></i>
					Use Custom Domain Name
				</div>
				<div class='button' id='default'>
					<i class='fa fa-times'></i>
					Use My IP Address
				</div>
			</div>

			<!-- Hosting Properties -->
			<div class='box'>
				<div class='row'>
					<div class='title'>Configurations</div>
					<div class='controls'>
						<div class='button' id='announce'>
							<i class='fa fa-bullhorn'></i>
							Announce
						</div>
						<div class='button' id='reset'>
							<i class='fa fa-refresh'></i>
							Reset
						</div>
						<div class='button' id='save'>
							<i class='fa fa-save'></i>
							Save
						</div>
					</div>
				</div>
				<div class='properties' id='properties'>
				</div>
			</div>
			<div class='host-message' id='hmessage'></div>
		</div>

		<!-- JS -->
		<script>
			// Library for communicating with Sia-UI
			const IPCRenderer = require('electron').ipcRenderer;
			// Library for arbitrary precision in numbers
			const BigNumber = require('bignumber.js');
			// Jquery
			const $ = require('jquery');
		</script>
		<script src='js/helpers.js'></script>
		<script src='js/hosting.js'></script>
	</body>
</html>
