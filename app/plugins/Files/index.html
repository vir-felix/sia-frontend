<!DOCTYPE html>
<html>
	<head>
		<!-- CSS -->
		<link rel='stylesheet' href='../../css/roboto-condensed-min.css'>
		<link rel='stylesheet' href='../../css/font-awesome/css/font-awesome.min.css'>
		<link rel='stylesheet' href='../../css/pure-min.css'>
		<link rel='stylesheet' href='../../css/plugin-standard.css'>
		<link rel='stylesheet' href='css/files.css'>

		<!-- Blueprint -->
		<div class='file hidden' id='filebp'>
			<div class='graphic'>
				<i class='fa fa-file'></i>
			</div>
			<div class='available'>
				<div class='yes'>
					<i class='fa fa-check'></i>
				</div>
				<div class='no'>
					<i class='fa fa-refresh fa-spin'></i>
				</div>
			</div>
			<div class='name'></div>
			<div class='size'></div>
			<div class='time'></div>
			<div class='download'>Download</div>
			<div class='share'>Share</div>
			<div class='delete'>Delete</div>
		</div>
	</head>
	<body>
		<!-- Header -->
		<div class='header'>
			<div class='title'>Files</div>
			<div class='capsule'>
				<div class='pod' id='host-count'></div>
				<div class='pod' id='price'></div>
			</div>
		</div>

		<!-- Frame -->
		<div class='frame'>
			<div class='cloud-control'>
				<div class='pure-g'>
					<div class='pure-u-1-2'>
						<div class='button' id='new-file'>
							<i class='fa fa-plus'></i>
							New File
						</div>
					</div>
					<div class='pure-u-1-2'>
						<div class='search'>
							<input type='text' id='search-bar' placeholder='Search'></input>
							<i class='fa fa-search'></i>
						</div>
					</div>
				</div>
			</div>
			<div id='file-browser'>
			</div>
		</div>
		<div class='frame slider closed' id='add-file'>
			<div class='step' id='step1'>
				<div class='step-text'>Select a file</div>
				<div class='capsule'>
					<div class='pod'>
						<div class='file-upload-container'>
						<span class='file-upload-label button'><i class='fa fa-hand-o-up'></i>Select File</span>
						<input id="fileupload" type="file" name="file" data-url="/file/upload">
						</div>
					</div>
					<div class='pod'>
						<div class='file-upload-filename'>No File Selected</div>
					</div>
				</div>
			</div>
			<div class='step' id='step2'>
				<div class='step-text'>Give it a name</div>
				<input class='description-field' placeholder='File Nickname'>
			</div>
			<div class='step' id='step3'>
				<div class='step-text'>Upload to Sia</div>
				<div class='button upload'>Upload</div>
			</div>
		</div>
		
		<!-- JS -->
		<script type='text/javascript' src='js/helpers.js'></script>
		<script type='text/javascript' src='js/loaders.js'></script>
		<script type='text/javascript' src='js/buttons.js'></script>
		<script type='text/javascript' src='js/lifecycle.js'></script>
	</body>
</html>
