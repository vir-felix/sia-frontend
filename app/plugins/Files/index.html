<!DOCTYPE html>
<html>
	<head>
		<!-- CSS -->
		<link rel='stylesheet' href='../../css/roboto-condensed-min.css'>
		<link rel='stylesheet' href='../../css/font-awesome-4.3.0/css/font-awesome.min.css'>
		<link rel='stylesheet' href='../../css/plugin-standard.css'>
		<link rel='stylesheet' href='css/files.css'>
	</head>
	<body>
		<!-- Header -->
		<div class="header">
			<div class="title">Files</div>
			<div class="capsule">
				<div class='pod' id='host-count'></div>
				<div class='pod' id='price'></div>
			</div>
		</div>

		<!-- Frame -->
		<div class="frame">
			<div class='cloud-control'>
				<div class='button' id='upload-public'>
					<i class='fa fa-upload'></i>
					Upload File
				</div>
				<div class='button' id='add-ascii'>
					<i class='fa fa-ticket'></i>
					Add Ascii File
				</div>
				<div class='search'>
					<div class='text' contentEditable='true'></div>
					<i class='fa fa-search'></i>
				</div>
				<input class='search' type='text' id='search' placeholder='Search'>
				<div class='file-browser'>
					<div class='file blueprint' id='filebp'>
						<div class='graphic'>
							<i class='fa fa-file'></i>
						</div>
						<div class='available'>
							<div class='yes'>
								<i class='fa fa-check'></i>
							</div>
							<div class='no'>
								<i class='fa fa-refresh fa-spin'></i>
							</div>
						</div>
						<div class='name'></div>
						<div class='size'></div>
						<div class='time'></div>
						<div class='download'>Download</div>
						<div class='share'>Share</div>
						<div class='delete'>Delete</div>
					</div>
				</div>
			</div>
		</div>
		
		<!-- JS -->
		<script type='text/javascript' src='js/helpers.js'></script>
		<script type='text/javascript' src='js/lifecycle.js'></script>
	</body>
</html>
