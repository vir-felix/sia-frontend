<!DOCTYPE html>
<html>
	<head>
		<!-- CSS -->
		<link rel='stylesheet' href='../../css/roboto-condensed-min.css'>
		<link rel='stylesheet' href='../../css/font-awesome/css/font-awesome.min.css'>
		<link rel='stylesheet' href='../../css/pure-min.css'>
		<link rel='stylesheet' href='../../css/grids-responsive-min.css'>
		<link rel="stylesheet" href="../../css/plugin-standard.css">
		<link rel='stylesheet' href='css/hosting.css'>
		<div class='hidden property pure-g' id='propertybp'>
			<div class='pure-u-4-5'>
				<div class='name'>PROPERTY NAME</div>
			</div>
			<div class='pure-u-1-5'>
				<div class='value' contentEditable='true'>PROPERTY VALUE</div>
			</div>
		</div>
	</head>
	<body>
		<!-- Frame -->
		<div class='frame'>
			<!-- Header -->
			<div class='header'>
				<div class='title'>Hosting</div>
				<div class='capsule'>
					<div class='pod' id='contracts'></div>
					<div class='pod' id='storage'></div>
					<div class='pod' id='profit'></div>
					<div class='pod' id='potentialprofit'></div>
				</div>
			</div>
			<!-- Hosting Properties -->
			<div class='box'>
				<div class='row'>
					<div class='title'>
						Configure Hosting
					</div>
					<div class='controls'>
						<div class='button' id='announce'>
							<i class='fa fa-bullhorn'></i>
							Announce
						</div>
						<div class='button' id='reset'>
							<i class='fa fa-refresh'></i>
							Reset
						</div>
						<div class='button' id='save'>
							<i class='fa fa-save'></i>
							Save
						</div>
					</div>
				</div>
				<div class='properties' id='properties'>
				</div>
			</div>
			<div class='host-message' id='hmessage'>Estimated Competitive Price: 4500 SC / GB / Month</div>
		</div>
		<!-- JS -->
		<script type='text/javascript' src='js/helpers.js'></script>
		<script type='text/javascript' src='js/hosting.js'></script>
	</body>
</html>
