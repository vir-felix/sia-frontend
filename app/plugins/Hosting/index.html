<!DOCTYPE html>
<html>
	<head>
		<!-- CSS -->
		<link rel='stylesheet' href='../../css/roboto-condensed-min.css'>
		<link rel='stylesheet' href='../../css/font-awesome-4.3.0/css/font-awesome.min.css'>
		<link rel="stylesheet" href="../../css/plugin-standard.css">
		<link rel='stylesheet' href='css/hosting.css'>
		<div class='blueprint property' id='propertybp'>
			<div class='name'>Property Name</div>
			<div class='value' contentEditable='true'>0</div>
		</div>
	</head>
	<body>
		<!-- Header -->
		<div class='header'>
			<div class='title'>Hosting</div>
			<div class='capsule'>
				<div class='pod' id='contracts'></div>
				<div class='pod' id='storage'></div>
				<div class='pod' id= profit'></div>
				<div class='pod' id= potentialprofit'></div>
			</div>
		</div>
		<div class='frame'>
			<div class="box">
				<div class="row">
					<div class='title'>
						Configure Hosting
					</div>
					<div class='controls'>
						<div class='button' id='announce'>
							<i class='fa fa-bullhorn'></i>
							Anounce
						</div>
						<div class='button' id='reset'>
							<i class='fa fa-refresh'></i>
							Reset
						</div>
						<div class='button' id='save'>
							<i class='fa fa-save'></i>
							Save
						</div>
					</div>
				</div>
				<div class='properties' id='properties'>
				</div>
			</div>
		</div>
		<div class='host-message' id='hmessage'>Estimated Competitive Price: 4500 SC / GB / Month</div>
		
		<!-- JS -->
		<script type='text/javascript' src='js/hosting.js'></script>
	</body>
</html>
