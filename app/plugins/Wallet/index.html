<!DOCTYPE html>
<html>
	<head>
		<!-- CSS -->
		<link rel='stylesheet' href='../../css/roboto-condensed-min.css'>
		<link rel='stylesheet' href='../../css/font-awesome-4.3.0/css/font-awesome.min.css'>
		<link rel='stylesheet' href='../../css/plugin-standard.css'>
		<link rel='stylesheet' href='css/wallet.css'>
		<div class='entry blueprint' id='transactionbp'>
			<div class='transaction'></div>
		</div>
		<div class='entry blueprint' id='addressbp'>
			<div class='address'></div>
		</div>
	</head>
	<body>
		<!-- Header -->
		<div class="header">
			<div class="title">Wallet</div>
			<div class="capsule">
				<div class="pod" id="balance">Balance: 0 S</div>
			</div>
		</div>

		<!-- Frame -->
		<div class="frame">
			<div class="popup blueprint" id="enter-password">
				<div class="row">
					<div class="title">
						Enter Your Password
					</div>
				</div>
				<input type="text" id="password-field" placeholder="Wallet password">
				<div class="button" id="enter-password">
					<i class="fa fa-check-circle"></i>
				</div>
			</div>
			<div class="popup blueprint" id="password-popup">
				<div class="row">
					<div class="title">
						Your Password Is
					</div>
				</div>
			</div>
			<div class="box">
				<div class="row">
					<div class="title">
						Addresses
					</div>
					<div class="controls">
						<div class="button" id="create-address">
							<i class="fa fa-plus"></i>
							Create Address
						</div>
					</div>
				</div>
				<div class='list' id='address-list'>
				</div>
			</div>
			<div class="box">
				<div class="row">
					<div class="title">
						Transactions
					</div>
					<div class="controls">
						<div class="hidden button" id="confirm">
							<i class="fa fa-check-circle"></i>
							Confirm?
						</div>
						<div class="button" id="send-money">
							<i class="fa fa-send"></i>
							Send Money
						</div>
						<input type='number' id='transaction-amount' placeholder='Amount'>
						<select id='send-unit'>
							<option value='1e30'>MS</option>
							<option value='1e27'>kS</option>
							<option value='1e24'selected='selected'>S</option>
							<option value='1e21'>mS</option>
							<option value='1e18'>&#956S</option>
						</select>	
						<input type='text' id='transaction-address' placeholder='Address'>
					</div>
				</div>
				<div class='list' id='transaction-list'>
				</div>
			</div>
		</div>
		
		<!-- JS -->
		<script type='text/javascript' src='js/wallet.js'></script>
	</body>
</html>
