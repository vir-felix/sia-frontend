<!DOCTYPE html>
<html>
	<head>
		<title>Sia</title>
		<!-- Stylesheets -->
		<link rel="stylesheet" href="css/font-awesome.min.css">
		<link rel="stylesheet" href="css/pure-min.css">
		<link rel="stylesheet" href="css/grids-responsive-min.css">
		<link rel="stylesheet" href="css/roboto-condensed-min.css">
		<link rel="stylesheet" href="css/general.css">
	</head>

	<body>
		<!-- Header for UI -->
		<div class="pure-g header">
			<div class="pure-u-1-5 logo-container">
				<img src="assets/siaLogo.svg" height="50" class="logo">
			</div>
			<div class='pure-u-4-5 button-container'>
				<div class='header-button' id='update-ui'>
					<i class='fa fa-arrow-circle-o-up'></i>
					Update UI
				</div>
				<div class='header-button' id='update-ui'>
					<i class='fa fa-arrow-circle-o-up'></i>
					Update Sia
				</div>
			</div>
		</div>
	
		<!-- Full body of UI -->
		<div class="pure-g body">
			<!-- Sidebar -->
			<div class="pure-u-1-5" id="sidebar">
			</div>
	
			<!-- Mainbar -->
			<div class="pure-u" id="mainbar">
			</div>
		</div>
		<span id='tooltip'>Tooltip</span>
		<div class='notification-container'>
			<div class='blueprint notification'>
				<div class='icon'>
					<i class='fa'></i>
				</div>
				<div class='content'></div>
			</div>
		</div>

		<!-- Javascript -->
		<script> 
			// The following variables occupy the global namespace and should
			// be limited to what's absolutely necessary

			// Imported Electron modules
			const Electron = require('electron');
			const IPCRenderer = Electron.ipcRenderer;
			const WebFrame = Electron.webFrame;
			const ElectronScreen = Electron.screen;
			const Shell = Electron.shell;
			const Remote = Electron.remote;
			const mainWindow = Remote.getCurrentWindow();

			// Imported Node modules
			const Path = require('path');
			const Fs = require('fs');

			// Imported Node packages
			const $ = require('jquery');
			const Daemon = require('sia.js');

			// Imported closures that manage the UI
			var UI = require('./js/uiManager.js');
			var Plugins = require('./js/pluginManager.js');

			// Window start, stop, and right-click events
			window.onload = UI.init;
			window.onbeforeunload = UI.kill;
			window.addEventListener('contextmenu', function (e) {
				e.preventDefault();
				IPCRenderer.send('context-menu');
			}, false);
		</script>
	</body>
</html>
